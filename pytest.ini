[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=fastapi_errors_plus
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    -v

# Coverage configuration
[tool.coverage.run]
source = fastapi_errors_plus
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[tool.coverage.report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

precision = 2
show_missing = True
skip_covered = False

[tool.coverage.html]
directory = tests/htmlcov

